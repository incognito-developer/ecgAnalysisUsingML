                <div><br></div>
                <input type="checkbox" name="debug" value="True"> PerformaceEvaluation
                <input type="submit" value="Predict" id="submitBtn">
            </form>
            
            <script>
                function setFormAction() {
                    var form = document.getElementById("myForm");
                    var debugCheckbox = document.getElementsByName("debug")[0];
                    if (debugCheckbox.checked) {
                        form.action = "model4/debugresult";
                    } else {
                        form.action = "model4/result";
                    }
                }
            </script>
